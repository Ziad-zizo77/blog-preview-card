<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-box">
        <img src="./assets/images/illustration-article.svg" alt="article" />
      </div>
      <div class="info">
        <p class="mark">Learning</p> 
        <p class="published">Published 21 Dec 2023</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="avatar-name">
        <div class="avatar-box">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
        </div>
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
